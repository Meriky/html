  <h3>对页面作者的一致性要求</h3>

  <!-- NON-NORMATIVE SECTION -->

  <p>与以前版本的 HTML 规范不同，此规范不仅定义了对有效文档的处理，
  也详细定义了对无效文档的处理过程。</p> <!-- This has led to
  some questioning the purpose of conformance criteria: if there is no ambiguity in how something
  will be processed, why disallow it? -->

  <p>然而，即使无效内容的处理在大多数情况下是良好定义的，文档的一致性仍然很重要：
  在实践中，互操作性（所有实现以可靠和相同或等同的方式处理特定内容的情况）并不是文档一致性要求的唯一目标。
  本节详细地介绍了合法文档和错误文档仍然有所区别的一些常见原因。</p>
