  <!--en-GB--><h4 id="serialisability-of-script-execution">脚本执行的可串行性</h4>

  <!-- NON-NORMATIVE SECTION -->

  <p>为了避免让 Web 作者处理多线程的复杂性，HTML 和 DOM API 的设计使得脚本无法检测同时运行的其他脚本。
  甚至在使用 <span data-x="Worker">workers</span> 时，设计意图中实现的行为可以被认为是
  在所有 <span data-x="browsing context">浏览上下文</span> 中串行地执行所有脚本。</p>
