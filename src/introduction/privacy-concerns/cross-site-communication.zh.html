  <h4 id="fingerprint-postMessage">跨站通信</h4>

  <p><code data-x="dom-window-postMessage">postMessage()</code> API 提供了两个网站直接通信的机制。
  乍一看这可能为上述问题的产生提供了新的方式。然而在实践中，网站间通信的很多机制已先于该 API 而存在：
  网站嵌套另一个网站可通过<code>iframe</code>来发送数据；网站可以使用带有服务器可识别标志的跨站图片请求，
  来发起服务器端的数据交换；还有上述提到的指纹技术可以在网站间唯一地识别访客，然后便可以在服务器端交换信息。</p>

  <p>根本来讲，如果用户不信任某个网站会尊重他们的信息，就应该避免访问那个网站。</p>
